<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Loja Meteora - Challenge Alura</title>

<body>
    <nav class="nav-bar">
        <ul class="itens-lista">

                <a href="#" class="item-link">Home</a>
            </li>
            <li class="item-lista">
                <a href="#" class="item-link">Nossas lojas</a>
            </li>
            <li class="item-lista">
                <a href="#" class="item-link">Novidades</a>
            </li>
            <li class="item-lista">
                <a href="#" class="item-link">Promoções</a>
            </li>
        </ul>

        <div class="search">
            <input type="text" class="search-bar" placeholder="Digite o produto">
            <button class="search-button">Buscar</button>

            <li class="cat-itens">
                <img class="img-cat" src="img/card/Categoria Bolsa.png" alt="">

                <img class="img-cat" src="img/card/Categoria calcas.png" alt="">

                <img class="img-cat" src="img/card/Categoria casacos.png" alt="">
                <a href="#" class="cat-item">Casacos</a>
            </li>

            <li class="cat-itens">
                <img class="img-cat" src="img/card/Categoria óculos.png" alt="">
                <a href="#" class="cat-item">Óculos</a>
            </li>
        </ul>

    <section class="promo">
